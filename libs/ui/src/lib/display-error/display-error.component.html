@if (shouldShow && errors.length > 0) {
  <div class="error-container">
    @for (error of errors; track error.message) {
      <small class="error-message" [style]="errorMessageStyle">
        @if (isTranslationKey(error.message)) {
          {{ error.message | translate: error.params }}
        } @else {
          {{ error.message }}
        }
      </small>
    }
  </div>
}
