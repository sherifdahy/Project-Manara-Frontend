<nav aria-label="breadcrumb" *ngIf="breadcrumbs$ | async as breadcrumbs">
  <ol class="custom-breadcrumb" *ngIf="breadcrumbs.length > 0">

    <!-- Items -->
    <li *ngFor="let crumb of breadcrumbs; let last = last" class="breadcrumb-item" [class.active]="last"
      [attr.aria-current]="last ? 'page' : null">

      <a *ngIf="!last" [routerLink]="crumb.url" class="breadcrumb-link">
        {{ crumb.label }}
      </a>

      <span *ngIf="last" class="breadcrumb-current">
        {{ crumb.label }}
      </span>
    </li>

  </ol>
</nav>
