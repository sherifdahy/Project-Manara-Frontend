<nav aria-label="breadcrumb" *ngIf="breadcrumbs$ | async as breadcrumbs">
  <ol class="custom-breadcrumb" *ngIf="breadcrumbs.length > 0">

    <!-- Home -->
    <li class="breadcrumb-item home-item">
      <a routerLink="/faculty-administration/overview" class="breadcrumb-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        <span>Home</span>
      </a>
      <svg class="separator" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6" />
      </svg>
    </li>

    <!-- Items -->
    <li *ngFor="let crumb of breadcrumbs; let last = last" class="breadcrumb-item" [class.active]="last"
      [attr.aria-current]="last ? 'page' : null">

      <a *ngIf="!last" [routerLink]="crumb.url" class="breadcrumb-link">
        {{ crumb.label }}
      </a>

      <span *ngIf="last" class="breadcrumb-current">
        {{ crumb.label }}
      </span>

      <svg *ngIf="!last" class="separator" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6" />
      </svg>
    </li>

  </ol>
</nav>
