<div class="error-container">
  <div class="error-content">
    <div class="error-icon error-icon-notfound">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <div class="error-actions">
      <button class="btn btn-primary" (click)="goHome()">Go to Home</button>
      <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
