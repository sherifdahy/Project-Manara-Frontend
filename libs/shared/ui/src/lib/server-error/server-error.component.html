<div class="error-container">
  <div class="error-content">
    <div class="error-icon error-icon-server">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3"></polyline>
        <line x1="12" y1="12" x2="20" y2="7.5"></line>
        <line x1="12" y1="12" x2="12" y2="21"></line>
        <line x1="12" y1="12" x2="4" y2="7.5"></line>
      </svg>
    </div>
    <h1 class="error-code">500</h1>
    <h2 class="error-title">Server Error</h2>
    <p class="error-message">Oops! Something went wrong on our end. Our team has been notified and is working to fix this issue. Please try again later.</p>
    <div class="error-actions">
      <button class="btn btn-primary" (click)="goHome()">Go to Home</button>
      <button class="btn btn-secondary" (click)="retry()">Retry</button>
    </div>
  </div>
</div>
