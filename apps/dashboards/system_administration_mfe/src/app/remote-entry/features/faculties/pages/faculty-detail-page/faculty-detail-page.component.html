<ng-container *ngIf="faculty$ | async as faculty">

  <div class="layout-wrapper">

    <!-- Sidebar Tabs -->
    <div class="tab-sidebar">
      <ul class="nav nav-pills flex-column">

        <li class="nav-item">
          <a class="nav-link"
             routerLink="overview"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            <i class="fa-solid fa-chart-line me-2"></i>
            Overview
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             routerLink="settings"
             routerLinkActive="active">
            <i class="fa-solid fa-gear me-2"></i>
            Settings
          </a>
        </li>

      </ul>
    </div>

    <!-- Content Area -->
    <div class="tab-content-wrapper">

      <!-- Faculty Header -->
      <div class="faculty-header mb-4">
        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-3">

          <a [routerLink]="['..']"
             class="back-btn btn">
            <i class="fa-solid fa-arrow-left me-2"></i>
            Back
          </a>

          <div class="texts">
            <h1 class="fw-normal mb-1">{{ faculty.name }}</h1>
            <p class="description mb-0">
              {{ faculty.description || 'No description available for this faculty.' }}
            </p>
          </div>

        </div>

        <div class="faculty-badge px-3 py-1 rounded-pill">
          Faculty
        </div>
      </div>

      <!-- Router Outlet -->
      <router-outlet></router-outlet>

    </div>

  </div>

</ng-container>
