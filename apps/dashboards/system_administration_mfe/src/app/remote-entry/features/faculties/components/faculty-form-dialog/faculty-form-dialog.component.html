<div class="p-4">

  <div class="form-header d-flex align-items-start gap-3">
    <div class="form-icon d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-building-columns"></i>
    </div>
    <div>
      <h3 class="form-title m-0 mb-1">{{ "facultyDialog.title" | translate }}</h3>
      <p class="form-subtitle m-0 text-muted small">{{ "facultyDialog.formTitle" | translate }}</p>
    </div>
  </div>

  <form [formGroup]="facultyForm" (ngSubmit)="onSubmit()">

    <div class="row g-3">

      <div class="col-12 col-md-6">
        <label class="form-label fw-semibold small">
          {{ "facultyDialog.labels.name" | translate }}
          <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="name"
          placeholder="{{ 'facultyDialog.placeholders.name' | translate }}"
        />
        <app-display-error [control]="facultyForm.get('name')"></app-display-error>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label fw-semibold small">
          {{ "facultyDialog.labels.address" | translate }}
        </label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="address"
          placeholder="{{ 'facultyDialog.placeholders.address' | translate }}"
        />
        <app-display-error [control]="facultyForm.get('address')"></app-display-error>
      </div>

      <div class="col-12">
        <label class="form-label fw-semibold small">
          {{ "facultyDialog.labels.description" | translate }}
        </label>
        <textarea
          class="form-control form-control-sm"
          formControlName="description"
          rows="3"
          placeholder="{{ 'facultyDialog.placeholders.description' | translate }}"
        ></textarea>
        <app-display-error [control]="facultyForm.get('description')"></app-display-error>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label fw-semibold small">
          {{ "facultyDialog.labels.email" | translate }}
        </label>
        <input
          type="email"
          class="form-control form-control-sm"
          formControlName="email"
          placeholder="{{ 'facultyDialog.placeholders.email' | translate }}"
        />
        <app-display-error [control]="facultyForm.get('email')"></app-display-error>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label fw-semibold small">
          {{ "facultyDialog.labels.website" | translate }}
        </label>
        <input
          type="url"
          class="form-control form-control-sm"
          formControlName="website"
          placeholder="{{ 'facultyDialog.placeholders.website' | translate }}"
        />
        <app-display-error [control]="facultyForm.get('website')"></app-display-error>
      </div>

    </div>

    <div class="form-actions d-flex justify-content-end gap-2 mt-4 pt-4 border-top">
      <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">
        {{ "facultyDialog.buttons.cancel" | translate }}
      </button>
      <button type="submit" class="btn-submit d-inline-flex align-items-center gap-2" [disabled]="facultyForm.invalid">
        <i class="fa-solid fa-plus"></i>
        {{ "facultyDialog.buttons.create" | translate }}
      </button>
    </div>

  </form>

</div>
