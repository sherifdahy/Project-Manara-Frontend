<div class="faculty-card d-flex flex-column">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div class="faculty-card__icon d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-building-columns"></i>
    </div>
    <span class="faculty-card__label">{{ "faculty.label" | translate }}</span>
  </div>

  <div class="mb-3">
    <h3 class="faculty-card__name m-0">{{ faculty.name }}</h3>
    <p class="faculty-card__description m-0">{{ faculty.description }}</p>
  </div>

  <div class="d-flex flex-column gap-2 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center">
      <span class="faculty-card__detail-label">{{ "faculty.staff.label" | translate }}</span>
      <span class="faculty-card__detail-value d-flex align-items-center gap-1">
        <i class="far fa-user"></i>
        {{ faculty.numberOfStaff }}
      </span>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <span class="faculty-card__detail-label">{{ "faculty.students.label" | translate }}</span>
      <span class="faculty-card__detail-value d-flex align-items-center gap-1">
        <i class="fas fa-graduation-cap"></i>
        {{ faculty.numberOfStudents }}
      </span>
    </div>
  </div>

  <div class="faculty-card__actions d-flex gap-2">
    <a [routerLink]="['/university-administration/universities','39','faculties',faculty.id]" class="faculty-card__btn flex-fill d-inline-flex align-items-center justify-content-center gap-2">
      <i class="fa-solid fa-edit"></i>
      {{ "faculty.edit" | translate }}
    </a>
  </div>
</div>
