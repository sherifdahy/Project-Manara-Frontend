<div class="faculty-dialog">
  <!-- ================= Header ================= -->
  <div class="faculty-dialog-header">
    <div class="d-flex align-items-center gap-3 flex-fill">
      <div class="faculty-dialog-icon">
        <i class="fa-solid fa-building-columns"></i>
      </div>
      <div class="flex-fill">
        <h2 class="faculty-dialog-title">Create Faculty</h2>
        <p class="faculty-dialog-subtitle">
          Fill in the details to create a new faculty
        </p>
      </div>
    </div>

    <button (click)="onCancel()" class="faculty-dialog-close" type="button">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- ================= Body ================= -->
  <div class="faculty-dialog-body">
    <form [formGroup]="facultyForm">
      <div class="faculty-form-grid">
        <!-- Name -->
        <div class="faculty-form-field">
          <label class="faculty-field-label">
            <i class="fas fa-building"></i>
            Faculty Name <span class="required-star">*</span>
          </label>

          <input
            type="text"
            class="faculty-field-input"
            formControlName="name"
            placeholder="Enter faculty name"
            [class.invalid]="
              facultyForm.get('name')?.invalid &&
              facultyForm.get('name')?.touched
            "
          />

          <app-display-error
            [control]="facultyForm.get('name')"
          ></app-display-error>
        </div>

        <!-- Address -->
        <div class="faculty-form-field">
          <label class="faculty-field-label">
            <i class="fas fa-location-dot"></i>
            Address
          </label>

          <input
            type="text"
            class="faculty-field-input"
            formControlName="address"
            placeholder="Enter address"
          />

          <app-display-error
            [control]="facultyForm.get('address')"
          ></app-display-error>
        </div>

        <!-- Description -->
        <div class="faculty-form-field full-width">
          <label class="faculty-field-label">
            <i class="fas fa-align-left"></i>
            Description
          </label>

          <textarea
            class="faculty-field-input textarea"
            formControlName="description"
            placeholder="Enter description"
          ></textarea>
          <app-display-error
            [control]="facultyForm.get('description')"
          ></app-display-error>
        </div>

        <!-- Email -->
        <div class="faculty-form-field">
          <label class="faculty-field-label">
            <i class="fas fa-envelope"></i>
            Email
          </label>

          <input
            type="email"
            class="faculty-field-input"
            formControlName="email"
            placeholder="example@faculty.edu"
          />
          <app-display-error
            [control]="facultyForm.get('email')"
          ></app-display-error>
        </div>

        <!-- Website -->
        <div class="faculty-form-field">
          <label class="faculty-field-label">
            <i class="fas fa-globe"></i>
            Website
          </label>

          <input
            type="url"
            class="faculty-field-input"
            formControlName="website"
            placeholder="https://faculty.edu"
          />
          <app-display-error
            [control]="facultyForm.get('website')"
          ></app-display-error>
        </div>
      </div>
    </form>
  </div>

  <!-- ================= Footer ================= -->
  <div class="faculty-dialog-footer">
    <button
      type="button"
      class="faculty-btn faculty-btn-cancel"
      (click)="onCancel()"
    >
      Cancel
    </button>

    <button
      type="button"
      class="faculty-btn faculty-btn-submit"
      [disabled]="facultyForm.invalid"
      (click)="onSubmit()"
    >
      <i class="fa-solid fa-plus"></i>
      <span>Create Faculty</span>
    </button>
  </div>
</div>
