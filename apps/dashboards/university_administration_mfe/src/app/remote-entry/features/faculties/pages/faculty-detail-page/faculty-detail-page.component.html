<ng-container *ngIf="(university$ | async) as university">
  <ng-container *ngIf="(faculty$ | async) as faculty">
    <!--Faculty Header-->
    <div
      class="faculty-header d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center mb-3">
      <div class="first-section d-flex flex-column flex-lg-row align-items-start align-items-lg-center mb-3 mb-lg-0">
        <a [routerLink]="['/university-administration/faculties']" class="back-btn btn me-0 me-lg-3 mb-2 mb-lg-0">
          <i class="fa-solid fa-arrow-left me-2"></i> Back
        </a>
        <div class="texts">
          <h1 class="fw-normal mb-1">Benha University - Faculty of Engineering</h1>
          <p class="description mb-0">
            Leading engineering education and research in Egypt
          </p>
        </div>
      </div>
      <div class="faculty-badge px-3 py-1 rounded-pill">Faculty</div>
    </div>

    <!--Tabs-->
    <div class="tab-container my-3 bg-white rounded-3 p-3">
      <!--Tabs Header-->
      <ul class="nav nav-pills d-flex flex-column flex-lg-row">
        <li class="nav-item me-0 me-lg-2 mb-2 mb-lg-0">
          <a class="nav-link w-100 w-lg-auto" routerLink="overview" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }">
            <i class="fa-solid fa-chart-line me-2"></i> Overview
          </a>
        </li>
        <li class="nav-item me-0 me-lg-2 mb-2 mb-lg-0">
          <button class="nav-link w-100 w-lg-auto" disabled routerLink="departments" routerLinkActive="active">
            <i class="fa-solid fa-building me-2"></i> Departments
          </button>
        </li>
        <li class="nav-item me-0 me-lg-2 mb-2 mb-lg-0">
          <button class="nav-link w-100 w-lg-auto" disabled routerLink="students" routerLinkActive="active">
            <i class="fa-solid fa-user-graduate me-2"></i> Students
          </button>
        </li>
        <li class="nav-item me-0 me-lg-2 mb-2 mb-lg-0">
          <a class="nav-link w-100 w-lg-auto" routerLink="settings" routerLinkActive="active">
            <i class="fa-solid fa-gear me-2"></i> Settings
          </a>
        </li>
      </ul>
    </div>

    <!--Router Outlet-->
    <div class="tab-content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
</ng-container>
