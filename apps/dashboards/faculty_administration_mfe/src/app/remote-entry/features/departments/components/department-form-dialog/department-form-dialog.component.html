<div class="department-dialog">
  <!-- ================= Header ================= -->
  <div class="department-dialog-header">
    <div class="d-flex align-items-center gap-3 flex-fill">
      <div class="department-dialog-icon">
        <i class="fa-solid fa-building-columns"></i>
      </div>
      <div class="flex-fill">
        <h2 class="department-dialog-title">Add Department</h2>
        <p class="department-dialog-subtitle">Fill in the department details</p>
      </div>
    </div>

    <button (click)="onCancel()" class="department-dialog-close" type="button">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- ================= Body ================= -->
  <div class="department-dialog-body">
    <form [formGroup]="departmentForm">
      <div class="department-form-grid">
        <!-- Name -->
        <div class="department-form-field">
          <label class="department-field-label">
            <i class="fas fa-building"></i>
            Name <span class="required-star">*</span>
          </label>

          <input
            type="text"
            class="department-field-input"
            formControlName="name"
            placeholder="Enter department name"
            [class.invalid]="
              departmentForm.get('name')?.invalid &&
              departmentForm.get('name')?.touched
            "
          />

          <app-display-error
            [control]="departmentForm.get('name')"
          ></app-display-error>
        </div>

        <!-- Code -->
        <div class="department-form-field">
          <label class="department-field-label">
            <i class="fas fa-code"></i>
            Code
          </label>

          <input
            type="text"
            class="department-field-input"
            formControlName="code"
            placeholder="Enter department code"
          />

          <app-display-error
            [control]="departmentForm.get('code')"
          ></app-display-error>
        </div>

        <!-- Description -->
        <div class="department-form-field full-width">
          <label class="department-field-label">
            <i class="fas fa-align-left"></i>
            Description
          </label>

          <textarea
            class="department-field-input textarea"
            formControlName="description"
            placeholder="Enter description"
          ></textarea>

          <app-display-error
            [control]="departmentForm.get('description')"
          ></app-display-error>
        </div>

        <!-- Head of Department -->
        <div class="department-form-field">
          <label class="department-field-label">
            <i class="fas fa-user-tie"></i>
            Head of Department
          </label>

          <input
            type="text"
            class="department-field-input"
            formControlName="headOfDepartment"
            placeholder="Enter head of department name"
          />

          <app-display-error
            [control]="departmentForm.get('headOfDepartment')"
          ></app-display-error>
        </div>

        <!-- Email -->
        <div class="department-form-field">
          <label class="department-field-label">
            <i class="fas fa-envelope"></i>
            Email
          </label>

          <input
            type="email"
            class="department-field-input"
            formControlName="email"
            placeholder="Enter email"
          />

          <app-display-error
            [control]="departmentForm.get('email')"
          ></app-display-error>
        </div>
      </div>
    </form>
  </div>

  <!-- ================= Footer ================= -->
  <div class="department-dialog-footer">
    <button
      type="button"
      class="department-btn department-btn-cancel"
      (click)="onCancel()"
    >
      Cancel
    </button>

    <button
      type="button"
      class="department-btn department-btn-submit"
      [disabled]="departmentForm.invalid"
      (click)="onSubmit()"
    >
      <i class="fa-solid fa-plus"></i>
      <span>Create</span>
    </button>
  </div>
</div>
