<header class="header">
  <div class="container">
    <div class="header-content text-center">
      <h1 class="header-title">The National Platform for<br>Academic Excellence</h1>
      <p class="header-desc">
        Empowering Egypt's Universities with unified Student Information
        & Learning Management Systems
      </p>
      <div class="header-actions">
        <a routerLink="/auth/login" class="btn-primary-cta">
          Get Started
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a fragment="features" [routerLink]="['/']" class="btn-secondary-cta">
          View Solutions
        </a>
      </div>
    </div>
  </div>

  <!-- Wave Bottom -->
  <div class="header-wave">
    <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
      <path d="M0,60 C360,120 1080,0 1440,60 L1440,120 L0,120 Z" fill="#ffffff"/>
    </svg>
  </div>
</header>
