<div class="header px-3 py-1 d-flex justify-content-between align-items-center">
  <div class="header-content">
    <h5>{{ "header.brand" | translate }}</h5>
    <span>{{ "header.subtitle" | translate }}</span>
  </div>

  <div class="icons d-flex align-items-center gap-3">
    <!-- Language Switcher -->
    <app-language-toggle></app-language-toggle>

    <!-- User Menu -->
    <div class="user-menu dropdown">
      <button class="avatar dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span>SH</span>
      </button>

      <div class="user-dropdown dropdown-menu dropdown-menu-end">
        <div class="user-info px-3 py-2">
          <div class="user-avatar-large">SH</div>
          <div class="user-details">
            <h6>Sameh Hassan</h6>
            <span>admin@manara.org</span>
          </div>
        </div>

        <button class="dropdown-item">
          <i class="fa-solid fa-user"></i>
          {{ "header.user.myProfile" | translate }}
        </button>

        <button class="dropdown-item">
          <i class="fa-solid fa-gear"></i>
          {{ "header.user.settings" | translate }}
        </button>

        <button class="dropdown-item">
          <i class="fa-solid fa-circle-question"></i>
          {{ "header.user.helpSupport" | translate }}
        </button>

        <hr class="dropdown-divider" />

        <button class="dropdown-item logout" (click)="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          {{ "header.user.logout" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
