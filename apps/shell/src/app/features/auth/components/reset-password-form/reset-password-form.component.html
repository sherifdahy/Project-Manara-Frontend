<section class="reset-card mx-auto">

  <!-- Dark Header -->
  <div class="card-header-dark">
    <div class="header-icons">
      <div class="icon-block">
        <span class="icon-box icon-navy d-flex align-items-center justify-content-center">
          <i class="fa-solid fa-shield text-white"></i>
        </span>
      </div>
    </div>
    <h4 class="header-title">New Password</h4>
    <p class="header-subtitle">Reset your account password</p>
  </div>

  <!-- White Form Body -->
  <div class="card-body-white">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="mb-2">
        <label for="newPassword" class="form-label label-text fw-semibold">New Password</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-lock input-ico"></i>
          <input type="password" class="custom-input" formControlName="newPassword"
            id="newPassword" placeholder="Enter new password" />
        </div>
        <app-display-error [control]="newPassword"></app-display-error>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label label-text fw-semibold">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-lock input-ico"></i>
          <input type="password" class="custom-input" formControlName="confirmPassword"
            id="confirmPassword" placeholder="Confirm your password" />
        </div>
        <app-display-error [control]="confirmPassword"></app-display-error>
      </div>

      <button type="submit" class="btn w-100 btn-submit fw-semibold">Confirm Password</button>

      <div #errorMessage class="error-alert d-none"></div>

      <!-- Security Notice -->
      <div class="info-notice mt-2">
        <div class="d-flex align-items-start gap-2">
          <i class="fa-solid fa-shield-halved notice-icon"></i>
          <p class="mb-0">Make sure your password is at least 8 characters and includes
            a mix of uppercase, lowercase, numbers, and special characters.</p>
        </div>
      </div>

    </form>

    <!-- Back to Login -->
    <div class="text-center mt-2">
      <a [routerLink]="['/auth/login']" class="back-link d-inline-flex align-items-center gap-1">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Login
      </a>
    </div>

  </div>

</section>
