<div class="header px-4 py-2 d-flex justify-content-between align-items-center">
  <div class="header-content">
    <h5>{{ "header.brand" | translate }}</h5>
    <span>{{ "header.subtitle" | translate }}</span>
  </div>

  <div class="icons d-flex align-items-center gap-3">
    <!-- Language Switcher -->
    <div class="language-switcher dropdown">
      <button
        class="lang-btn active dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fa-solid fa-globe"></i>
        <span>{{ currentLang | uppercase }}</span>
      </button>

      <div class="lang-dropdown dropdown-menu dropdown-menu-end">
        <div class="px-3 py-2">
          <small>{{ "header.language.selectLanguage" | translate }}</small>
        </div>

        <button
          class="lang-option dropdown-item"
          [class.active]="currentLang == 'en'"
          (click)="changeLang('en')"
        >
          <span class="flag">ğŸ‡ºğŸ‡¸</span>
          {{ "header.language.english" | translate }}
        </button>

        <button
          class="lang-option dropdown-item"
          [class.active]="currentLang == 'ar'"
          (click)="changeLang('ar')"
        >
          <span class="flag">ğŸ‡ªğŸ‡¬</span>
          {{ "header.language.arabic" | translate }}
        </button>
      </div>
    </div>

    <!-- Notification -->
    <span class="notification">
      <i class="fa-regular fa-bell fa-fw"></i>
    </span>

    <!-- User Menu -->
    <div class="user-menu dropdown">
      <button
        class="avatar dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span>SH</span>
      </button>

      <div class="user-dropdown dropdown-menu dropdown-menu-end">
        <div class="user-info px-3 py-2">
          <div class="user-avatar-large">SH</div>
          <div class="user-details">
            <h6>Sameh Hassan</h6>
            <span>admin@manara.org</span>
          </div>
        </div>

        <button class="dropdown-item">
          <i class="fa-solid fa-user"></i>
          {{ "header.user.myProfile" | translate }}
        </button>

        <button class="dropdown-item">
          <i class="fa-solid fa-gear"></i>
          {{ "header.user.settings" | translate }}
        </button>

        <button class="dropdown-item">
          <i class="fa-solid fa-circle-question"></i>
          {{ "header.user.helpSupport" | translate }}
        </button>

        <hr class="dropdown-divider" />

        <button class="dropdown-item logout" (click)="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          {{ "header.user.logout" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
